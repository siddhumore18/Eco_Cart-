<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoCart - Sustainable Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
            position: relative;
        }

        .eco-logo {
            width: 120px;
            margin-bottom: 30px;
            animation: logoFadeIn 1.5s ease-out forwards,
                       logoPulse 2s ease-in-out infinite;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5));
        }

        .splash-text {
            color: #4CAF50;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 2rem;
            line-height: 1.4;
            letter-spacing: 3px;
            margin: 20px 0;
            animation: textGlow 2s ease-in-out infinite;
            opacity: 0;
        }

        /* Environmental Warning */
        .environment-slogan {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background:black;
            border-radius: 10px;
            z-index: 500;
            animation: sloganFade 8s ease-in-out infinite;
            border-left: 4px solid #ff4444;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(76, 175, 80, 0.6),
                             0 0 30px rgba(76, 175, 80, 0.3);
            }
            50% { 
                text-shadow: 0 0 25px rgba(76, 175, 80, 0.8),
                             0 0 40px rgba(76, 175, 80, 0.5);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sloganFade {
            0%, 100% { 
                opacity: 0.8;
                transform: translateX(-50%) translateY(20px);
            }
            50% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Background Elements */
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        spline-viewer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .splash-text {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .eco-logo {
                width: 80px;
            }

            .environment-slogan {
                font-size: 1rem;
                padding: 15px;
                bottom: 5%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Splash Screen -->
    <div id="loader">
        <div class="loader-content">
           
            <div class="splash-text" style="animation-delay: 0.5s">
                Sustainable Innovation<br>United with Nature
            </div>
        </div>
    </div>
    
    <!-- Environmental Warning -->
    <div class="environment-slogan">
        "A Man Runs to the Light of Modernization,<br>
        Unaware He's Burning the World Behind."
    </div>

    <!-- Background Elements -->

    <div class=" fixed top-6 left-6 gap-3 text-emerald-600">
        <i class="fas fa-leaf fa-2x mobile-icon text-center lg:sidebar-icon"></i>
        <span class="text-xl font-bold tracking-wide sidebar-text">EcoCart</span>
      </div>
    <div id="vanta-background"></div>
    <button 
  class="fixed bottom-6 right-6 z-50 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-full shadow-lg hover:scale-110 hover:shadow-2xl transform transition-all duration-500 ease-in-out animate-fade-in"
  onclick="window.location.href='signin.html'">
  <i class="fas fa-leaf mr-2"></i> ENTER ECO
</button>

    <spline-viewer url="https://prod.spline.design/bI1ZJlWRWi6YwMfC/scene.splinecode"></spline-viewer>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"></script>

    <script>
        // Initialize Vanta.js background
        VANTA.BIRDS({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            backgroundColor: 0x000000,
            color1: 0x4CAF50,
            color2: 0x45a049,
            birdSize: 0.8,
            wingSpan: 20
        });

        // Splash screen timeout
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const textElements = document.querySelectorAll('.splash-text');
            
            // Animate text elements sequentially
            textElements.forEach((el, index) => {
                el.style.animation = `textFadeIn 1s ease-out ${index * 0.3}s forwards, 
                                    textGlow 2s ease-in-out infinite`;
            });

            setTimeout(() => {
                loader.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
